version: '3.9'
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: shark
  web:
      build:
        context: .
        dockerfile: Dockerfile
      command: bundle exec rails s -p 3000 -b '0.0.0.0'
      container_name: web
      volumes:
          - .:/web
      ports:
          - "3000:3000"
      depends_on:
          - db
